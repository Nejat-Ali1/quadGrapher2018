<!--   Polynomial graphing application for soft dev class. Updated 2017.
  Using bootstrap 3, we will try to keep responsive features to be used on mobile device -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="quadScript.js"></script>
    <!-- styles to override bootstrap settings or add our own styles -->
    <style>
    /* Set gray background color and 100% height */
    .sidenav {
      height: 100%;
    }
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 100%) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    .coeff {
      width: 100%;
      background-color: yellow;
      padding: 10px;
      border-radius: 20px;
      background-color:grey;
    }
    canvas {
      display: square;
      border-radius: 25px; 
      padding: 20px;
      border-style: circle;
      border-width: 98px;
      background-color: pink;
      margin-top: 4px;
      margin-bottom: 7px;
      margin-right: 700px;
    }
    .btn{margin-top: 10px;}
  </style>

</head>
<body onload="init()">
 <!--  Nav bar that is responsive (container-fluid with data-toggle at collapse) -->
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Gang of Graphers</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Quadratic Grapher</a></li>
        <li><a href="#2">Linear Grapher</a></li>
        <li><a href="#3">Cubic Grapher</a></li>
      </ul>
    </div>
  </div>
</nav>

<!--    our main body of divs that are responsive (go from in-line to block when screen is small) -->
<div class="container-fluid">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div class="coeff">
        <p class="formInfo">Coefficients go here<br>

          a = <input size="5" type="text" id="quadA" value="1"> <br>
          b = <input size="5" type="text" id="linB" value="0"> <br>
          c = <input size="5" type="text" id="constant" value="0"> <br>
          <button class="btn" onclick="">Submit Values</button>
        </p>
      </div>

      <div class="myResults">
        <p id= "solution">x-int </p>
        <p id= "solution">x-int </p>
        <p id= "solution">y-int </p>
        <p id= "solution">corresponding pointat (?,?) </p>
        <p id= "solution">vertext is at (0,0) </p>
        <p id= "solution">symmetry line is at x=? </p>
      </div>
    </div>
    <div class="col-sm-8 text-left"> 
      <canvas class="canvasGrids" id="mycanvas"></canvas>
    </div>
  </div>
</div>
</body>
</html>
